name: Laravel Auto Deploy (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel via FTP to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /  # ⚠️ Change this if your Laravel app is in a subdirectory
          local-dir: ./               # Deploy from the root of your GitHub repo
          dangerous-clean-slate: false # Set to true if you want to wipe remote first (use with caution)

