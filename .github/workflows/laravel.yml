name: ğŸš€ Laravel FTP Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change this if your deploy branch is different

jobs:
  deploy:
    name: ğŸ“‚ Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§© Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Match your Laravel app's PHP version
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, curl, zip, openssl, pdo, pdo_mysql

      - name: ğŸ“¦ Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: ğŸš€ FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ 
          server-dir: / 
          protocol: ftp
          port: 21
          log-level: verbose
